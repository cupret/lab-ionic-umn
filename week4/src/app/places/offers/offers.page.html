<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of places" (click)="placeDetail(place.id)">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.img_url"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <p>{{place.title}}</p>
              <p>{{place.desc}}</p>
            </ion-label>
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
