<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-img [src]="place.img_url"></ion-img>
        <ion-label>{{place.title}}</ion-label>
        <ion-button>Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
