<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? "Login" : "SignUp"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" email name="email" required ngModel #email="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="email.invalid && email.touched" lines="none">
              <ion-label style="color: red;">E-email invalid</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="pass" required ngModel #pass="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="pass.invalid && pass.touched" lines="none">
              <ion-label style="color: red;">Password invalid</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" (click)="switchAuth()" fill="clear" expand="full">Switch to {{!isLogin ? "Login" : "SignUp"}}</ion-button>
          <ion-button color="primary" (click)="onLogin()" disabled="{{form.invalid}}" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
 

</ion-content>
