<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + place.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('title').invalid && form.get('title').touched" lines="none">
            <ion-label style="color: red;">Title invalid</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Descirption</ion-label>
            <ion-textarea type="text" formControlName="desc"></ion-textarea>
          </ion-item>
          <ion-item *ngIf="form.get('desc').invalid && form.get('desc').touched" lines="none">
            <ion-label style="color: red;">Must below 180 characters</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" (click)="editPlace()" disabled="{{form.invalid}}" expand="block">Create Offers</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
