<ion-item (click)="placeDetail(place.id)">
  <ion-thumbnail slot="start">
    <ion-img [src]="place.img_url"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <p>{{place.title}}</p>
    <div>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary"> {{getDate()}} </ion-text>
      <span> to </span>
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="primary"> {{getDate()}} </ion-text>
    </div>
  </ion-label>
</ion-item>
