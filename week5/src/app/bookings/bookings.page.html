<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings">
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="icon-only" (click)="deleteBooking(booking.id)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>
                <p>{{booking.place_title}}</p>
                <p>Guest Number: {{booking.guest_number}}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
