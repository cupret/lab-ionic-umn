<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-img src="{{place.img_url}}"></ion-img>
        <ion-label style="font-size: 1.5em;">{{place.title}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        Are you sure want to Book this place?
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-button (click)="bookNow()">Book Now</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-button color="danger" fill="outline" (click)="closeModal()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
